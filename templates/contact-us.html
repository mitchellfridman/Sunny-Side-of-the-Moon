<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us for SSOTM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body style="background-image:url(./images/star-bg.jpg); background-size: 680px 455px; color:black">

    <section id="Contact-Us">
        <div class="opacity-75">
            <div class="container-lg">
                <div class="row justify-content-center my-5">
                    <h2 class="text-center" style="color:white">Contact Us</h2>
                    <div class="col-lg-6">

                        <form>
                            <!--name-->
                            <div class="form-floating mb-3">
                                <input type="name" class="form-control" id="floatingInput" placeholder="Ned Stark">
                                <label for="floatingInput">Name</label>
                            </div>
                            <!--email-->
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <!-- reason -->
                            <div class="form-floating">
                                <select class="form-select" id="floatingSelect"
                                    aria-label="Floating label select example">
                                    <option selected>Please Select a Field</option>
                                    <option value="1">Investment Related</option>
                                    <option value="2">Technical Question</option>
                                    <option value="3">Wedding Related</option>
                                    <option value="4">General Question</option>
                                </select>
                                <label for="floatingSelect">How Can We Help</label>
                            </div>
                            <br />
                            <!--text area-->
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here"
                                    id="floatingTextarea"></textarea>
                                <label for="floatingTextarea">Comments</label>
                            </div>
                            <!--submit-->
                            <br />
                            <a button type="button" class="btn btn-outline-secondary" href="./successful-process.html"
                                role="button">Submit</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
